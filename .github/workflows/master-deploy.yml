        KEY: ${{ secrets.SSHKEY }}
        passphrase: ${{ secrets.PASSPHRASE }}  
        script: unzip /www/business-card-web/publish.zip -d /www/business-card-web/

    - name: Clean publish
      uses: appleboy/ssh-action@master
