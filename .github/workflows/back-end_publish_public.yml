name: "Back-end/Publish SSPBC"

on:
#  release:
#    types: [published]
  push:
    branches: [ master ]

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: get version
        id: get_version
        uses: chiefnoir/gaction-version-getter@v1
        with:
          projectPath: 'back-end/SSPBC/SSPBC.csproj'

      - name: docker-build-and-publish
        uses: philips-software/docker-ci-scripts@v4.2.0
        with:
          dockerfile: "back-end/public.Dockerfile"
          image-name: "test"
          tags: "${{ steps.get_version.outputs.projectVersion }}"
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: '${{ secrets.DOCKER_PASSWORD }}'
          DOCKER_ORGANIZATION: chiefservice
