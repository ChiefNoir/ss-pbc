name: "Publish"

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x]

    steps:
      - uses: actions/checkout@v1
      
      - name: Cache node modules
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Node ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: npm install and npm run build
        run: |
          cd ./front-end/
          npm i
          npm run build -prod
      
      - name: Create zip
        run: cd /home/runner/work/BusinessCard/BusinessCard/front-end/dist/; zip -r publish-front.zip .

# .net core section:
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
           dotnet-version: 3.1.101
           
      - name: Install dependencies
        run: |
          cd ./back-end/
          dotnet restore
      - name: Build
        run: |
          cd ./back-end/
          dotnet build --configuration Release --no-restore
      
      - name: Publish
        run: |
          cd ./back-end/API/
          dotnet publish -c Release
      
      - name: Create zip
        run: cd /home/runner/work/BusinessCard/BusinessCard/back-end/API/bin/Release/netcoreapp3.1/publish/; zip -r publish.zip .
      
      - name: Get version
        id: get_version
        uses: chiefnoir/gaction-version-getter@v2
        with:
            projectPath: '/home/runner/work/BusinessCard/BusinessCard/back-end/API/API.csproj'

# --------------

      - name: Get version
        id: get_version_front
        uses: chiefnoir/gaction-version-getter@v2
        with:
            projectPath: '/home/runner/work/BusinessCard/BusinessCard/front-end/package.json'

      - name: Get current time
        uses: 1466587594/get-current-time@v2
        id: current-time
        with:
          format: YYYY-MM-DD-HH-mm

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.current-time.outputs.formattedTime }}-master
          release_name: BusinessCard-master
          draft: false
          prerelease: true

      - name: Upload Release Asset
        id: upload-release-asset-back-end 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: /home/runner/work/BusinessCard/BusinessCard/back-end/API/bin/Release/netcoreapp3.1/publish/publish.zip
          asset_name: BusinessCard-backend-${{ steps.get_version.outputs.projectVersion }}-master.zip
          asset_content_type: application/zip   
          
      - name: Upload Release Asset
        id: upload-release-asset-front-end
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: /home/runner/work/BusinessCard/BusinessCard/front-end/dist/publish-front.zip
          asset_name: BusinessCard-frontend-${{ steps.get_version_front.outputs.projectVersion }}-master.zip
          asset_content_type: application/zip           
